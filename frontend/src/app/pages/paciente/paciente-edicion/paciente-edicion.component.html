<form class="example-container" [formGroup]="form" #frmPaciente="ngForm" (ngSubmit)="operar()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">            
        <input matInput placeholder="Nombres" minlength="3" required formControlName="nombres">  
        <small *ngIf="f['nombres'].errors?.['required'] && f['nombres'].touched" class="invalido">Nombre es requerido</small>           
        <small *ngIf="f['nombres'].errors?.['minlength'] && f['nombres'].touched" class="invalido">Nombre debe ser mayor a 3 caracteres</small>           
    </mat-form-field>

    <mat-form-field class="example-full-width">        
        <input matInput placeholder="Apellidos" required formControlName="apellidos">           
        <small *ngIf="f['apellidos'].errors?.['required'] && f['apellidos'].touched" class="invalido">Nombre es requerido</small>           
        <small *ngIf="f['apellidos'].errors?.['minlength'] && f['apellidos'].touched" class="invalido">Nombre debe ser mayor a 3 caracteres</small>           
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="DNI" required formControlName="dni" type="number">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="TelÃ©fono" required formControlName="telefono" type="number">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Direccion" required formControlName="direccion">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" required type="email" formControlName="email">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="frmPaciente.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" routerLink='/pages/proveedor' type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
</form>
